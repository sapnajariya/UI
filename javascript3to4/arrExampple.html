<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
  <script>
    const car=["marcedes","bmw","lamborghini"];
    let num=12;
    
    document.write(car.reverse()+"<br>");
    document.write(car.sort()+"<br>");
    
    document.write(car.concat(num)+"<br>");
    document.write(car.join("*")+"<br>")
    document.write(num.pop()+"<br>");
    document.write(num);
    document.write(car.push("Audi"))
    document.write(car);
//document.write(num.toString()+" <br>");
document.write(typeof(num)+" <br>");
document.write(num[1]+(num[2]));

  </script>  
</body>
</html>
