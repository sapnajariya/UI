    <script>
 class person{
    constructor()
    {
        var name;
        var address;
    }
    setName(name){
    this.name=name;
    }
    getName()
    {
        return this.name;
    }
    setAddress(address)
    {
        this.address=address;
    }
    getAddress()
    {
        return this.address;
    }
 }
 var p=new person();
 p.setName("rays");
 p.setAddress("indore");
 document.write(p.getName()+" "+p.getAddress());
    </script>
