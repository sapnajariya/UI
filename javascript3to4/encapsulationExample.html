<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    class Shape{
        setName(name)
        {
            this.name=name;
        }
        getName()
        {
            return this.name;
        }
        setAddress(address)
        {
this.address=address;
        }
        getAddress()
        {
            return this.address;
        }
    }
    var s=new Shape();
    s.setName("hello");
    
    s.setAddress("indore");
    document.write(s.getAddress()+"<br>");
    document.write(s.getName());
  </script>  
</body>
</html>
